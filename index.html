<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>CSS3 Image Hover Effects</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,greek,vietnamese,cyrillic'

<body>

<section class="container-wrapper">
	<section class="container">
		<section class="content-wrapper intro">
			<h1>CSS3 Image Hover Effects</h1>

			<p>Almost in every project a few effects are needed so I decided to create a collection of the most

		<div class="clearfix"></div>
	</section>

	<section class="container">

			<h2>Greyscale</h2>
			<article>
				<img src="assets/img/naruto1.jpg"/>
			</article>
			<article>
				<img src="assets/img/naruto2.jpg"/>

			<article>

		</section>
		<div class="clearfix"></div>
	</section>

		<section class="content-wrapper square-pattern greyscale-enlarge">

				<img src="assets/img/sasuke1.jpg"/>
			</article>
			<article>
				<img src="assets/img/sasuke2.jpg"/>

			<article>

		</section>
		<div class="clearfix"></div>
	</section>

				<img src="assets/img/itachi1.jpg"/>

				<img src="assets/img/naruto1.jpg"/>
			</article>
			<article>
				<img src="assets/img/naruto2.jpg"/>
			</article>
			<article>
				<img src="assets/img/naruto3.jpg"/>
			</article>
		</section>
		<div class="clearfix"></div>
	</section>

</section>
